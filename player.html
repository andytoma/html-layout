<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <style>
    body{
      background-color: #345;
    }
    #player{
      background-color: #356;
    }
    button{
      background-color: #956314;
      font-size: 40px;
      padding: 20px;
      border: 5px solid blue;
    }
    #prev{
      border-radius: 100px 0 0 100px;
    }
    #next{
      border-radius: 0 100px 100px 0;
    }
    

  </style>
</head>
<body>
  <div id="player">
    <iframe width="720" height="560" src="https://www.youtube.com/embed/BIoe65dtfp8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <div>
    <button id="prev">prev</button>
    <button id="play">play</button>
    <button id="next">next</button>
  </div>
  </div>

</body>
</html>
